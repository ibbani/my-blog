<app-post></app-post>
<div class="card bg-light border-0">
    <div class="card-body text-center"><strong>Add Post</strong></div>
</div>
<br />
<form action="/post-list">
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-2">
        <label for="categoryId">Select Category</label>
    </div>
    <div class="col-sm-4" id="categoryId">
        <select class="custom-select" name="category">
            <option selected>Select Category</option>
            <option>Cat 1</option>
            <option>Cat 2</option>
            <option>Cat 3</option>
        </select>
    </div>
    <div class="col-sm-3"></div>   
</div>
<br />
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-2">
        <label for="tagsTextId">Add Tags</label>
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" value="" id="tagsTextId">
    </div>
    <div class="col-sm-3"></div>   
</div>
<br />
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-2">
        <label for="postId">Post</label>
    </div>
    <div class="col-sm-4">
        <textarea class="form-control" rows="5" id="postId"></textarea>
    </div>
    <div class="col-sm-3"></div>   
</div>
<br />
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" id="postNowBtn">Post Now</button>
    </div>
    <div class="col-sm-3"></div>   
</div>
</form>
